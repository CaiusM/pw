<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <script type="text/javascript">
			var url = window.location.toString();
			var filename = url.match(/([^\/]+)\.html/)[1];
            window.location.href = filename + window.location.hash;
        </script>
        <title>Page Redirection</title>
    </head>
